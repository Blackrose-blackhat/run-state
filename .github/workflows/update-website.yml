name: "Update Website Links"

on:
  release:
    types: [published]

jobs:
  update-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Target the main branch for the update

      - name: extract version
        id: get_version
        run: |
          # Extract version from tag (e.g., v0.1.0 -> 0.1.0)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected Version: $VERSION"

      - name: update links.ts
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          TARGET="website/src/constants/links.ts"

          # Use sed to replace the LATEST_VERSION value
          sed -i "s/export const LATEST_VERSION = \".*\";/export const LATEST_VERSION = \"$VERSION\";/" "$TARGET"

          echo "Updated $TARGET with version $VERSION"

      - name: commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add website/src/constants/links.ts

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update website links to v${{ steps.get_version.outputs.version }} [skip ci]"
            git push origin main
          fi
